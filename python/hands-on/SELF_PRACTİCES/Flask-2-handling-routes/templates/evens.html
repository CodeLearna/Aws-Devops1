<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Showing Even Numbers from 1 to 10</h1>
    <ul>
        {% for i  in range(11) %}
            {% if i % 2 == 0  %}
             <li> Number {{ i }} is even! </li>
            
            {% else %}
             <li> Number {{ i }} is NOT even! </li>
            {% endif %}
        
        {% endfor %}


    </ul>
</body>
</html>
